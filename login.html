<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login – Sistema de Habitaciones</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="css/styles.css" />
  <link rel="manifest" href="manifest.json" />

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script src="env.js" defer></script>
  <script src="js/login.js" defer></script>
</head>

<body class="login-body">

  <div class="login-wrapper page">
    <h1 class="login-title">Sistema de Habitaciones</h1>

    <div class="login-card">
      <h2>Acceso Personal</h2>

      <div class="form-group">
        <label>Usuario</label>
        <input id="usuario" placeholder="Ingresa tu usuario" autocomplete="username" />
      </div>

      <div class="form-group">
        <label>Contraseña</label>
        <input id="password" type="password" placeholder="Ingresa tu contraseña" autocomplete="current-password" />
      </div>

      <button id="btn-login" class="btn-login">Ingresar</button>
    </div>
  </div>

</body>
</html>
